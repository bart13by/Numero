<!DOCTYPE html>
<html>
<head>
	<title>Numero!</title>
	<link rel="stylesheet" type="text/css" href="./CSS/style.css" />
	<link rel="manifest" href="/manifest.json" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/numero-icon-152.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Numero!">
  <meta name="msapplication-TileImage" content="images/numero-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  
<script type="text/javascript" src="./JS/numero.js"></script>
</head>
<body onload="main()">
	
	<div class="container">
	
	<div id="letters">
		<div class="letter" name="guess_0" id="guess_0_0"></div>
		<div class="letter" name="guess_0" id="guess_0_1"></div>
		<div class="letter" name="guess_0" id="guess_0_2"></div>
		<div class="letter" name="guess_0" id="guess_0_3"></div>

		<div class="letter" name="guess_1" id="guess_1_0"></div>
		<div class="letter" name="guess_1" id="guess_1_1"></div>
		<div class="letter" name="guess_1" id="guess_1_2"></div>
		<div class="letter" name="guess_1" id="guess_1_3"></div>

		<div class="letter" name="guess_2" id="guess_2_0"></div>
		<div class="letter" name="guess_2" id="guess_2_1"></div>
		<div class="letter" name="guess_2" id="guess_2_2"></div>
		<div class="letter" name="guess_2" id="guess_2_3"></div>

		<div class="letter" name="guess_3" id="guess_3_0"></div>
		<div class="letter" name="guess_3" id="guess_3_1"></div>
		<div class="letter" name="guess_3" id="guess_3_2"></div>
		<div class="letter" name="guess_3" id="guess_3_3"></div>

		<div class="letter" name="guess_4" id="guess_4_0"></div>
		<div class="letter" name="guess_4" id="guess_4_1"></div>
		<div class="letter" name="guess_4" id="guess_4_2"></div>
		<div class="letter" name="guess_4" id="guess_4_3"></div>

		<div class="letter" name="guess_5" id="guess_5_0"></div>
		<div class="letter" name="guess_5" id="guess_5_1"></div>
		<div class="letter" name="guess_5" id="guess_5_2"></div>
		<div class="letter" name="guess_5" id="guess_5_3"></div>
	</div>
	
	<div class="solution" id="reset">
		<div id="word"></div>
		<div class="info">Click to reset</div>
	</div>
	<div id="grid">
		<div class="number">0</div>
		<div class="number">1</div>
		<div class="number">2</div>
		<div class="number">3</div>
		<div class="number">4</div>
		<div class="number">5</div>
		<div class="number">6</div>
		<div class="number">7</div>
		<div class="number">8</div>
		<div class="number">9</div>

	</div>	
		<button class="button" id="enter">Enter</button>
		<button class="button" id="del">DEL</button>
		<button class="button" id="reset">Reset</button>
	
	</div>
</div>
<script>
	// Load our little service worker
if ('serviceWorker' in navigator) {
	navigator.serviceWorker.register('/sw.js');
  }
</script>
</body>
</html>
